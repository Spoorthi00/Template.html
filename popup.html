    <script>
        function readURLforimage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#close').removeAttr('hidden');
                    $('#blah').removeAttr('hidden');
                    $('#blah').attr('src', e.target.result);
                }
                

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#firstimg").change(function () {
            readURLforimage(this);
        });

  



        function readURLforvideo(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah2').removeAttr('hidden');
                    $('#blah2').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#secondimg").change(function () {
            readURLforvideo(this);
        });
    </script>
